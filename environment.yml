# MLS - Multi-Ion Lab System
# Conda Environment Configuration
# Usage: conda env create -f environment.yml

name: mls
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11
  
  # Core dependencies
  - pyyaml>=6.0
  - pyzmq>=25.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  
  # Web framework
  - flask>=2.3.0
  - werkzeug>=2.3.0
  
  # Image processing
  - opencv>=4.8.0
  - pillow>=10.0.0
  - scikit-image>=0.21.0
  
  # Data storage (optional but recommended)
  - h5py>=3.8.0
  - pandas>=2.0.0
  - pyarrow>=12.0.0
  - msgpack-python>=1.0.0
  
  # Utilities
  - python-dateutil>=2.8.0
  - tqdm>=4.65.0
  - click>=8.1.0
  
  # Development tools
  - pytest>=7.4.0
  - black>=23.0.0
  - pylint>=2.17.0
  - mypy>=1.5.0
  - ipython>=8.14.0
  - jupyter>=1.0.0
  
  # Documentation
  - sphinx>=7.0.0
  - myst-parser>=2.0.0

  # pip dependencies (if not available in conda)
  - pip
  - pip:
    # Additional packages via pip if needed
    - screeninfo>=0.8
    - flask-cors>=4.0.0

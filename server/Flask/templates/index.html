<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILE Ion Trap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-body: #FAFAFA;
            --bg-card: #FFFFFF;
            --border: #E5E5E5;
            --text-main: #171717;
            --text-sub: #737373;
            --accent: #2563EB;
            --accent-hover: #1D4ED8;
            --danger: #DC2626;
            --success: #16A34A;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Minimal Status Bar */
        .status-bar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .status-group { display: flex; gap: 16px; color: var(--text-sub); }
        .status-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #D4D4D4; }
        .dot.active { background: var(--success); }

        /* Dashboard Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            flex: 1;
            overflow: hidden;
        }

        .col { display: flex; flex-direction: column; gap: 12px; min-height: 0; }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Camera */
        .camera-box {
            flex: 2;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cam-feed { max-width: 100%; max-height: 100%; object-fit: contain; }
        .cam-overlay { position: absolute; top: 10px; left: 10px; color: var(--success); font-weight: 600; font-size: 0.75rem; }

        /* Controls */
        .controls-box {
            flex: 2;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .group-title { font-size: 0.7rem; font-weight: 600; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        .spacer { flex: 1; }

        /* Inputs & Buttons */
        input {
            background: var(--bg-body); border: 1px solid var(--border);
            border-radius: 4px; padding: 6px 8px;
            font-family: var(--font-mono); font-size: 0.85rem; width: 80px; text-align: right;
            transition: border-color 0.15s;
        }
        input:focus { border-color: var(--accent); }

        .unit { font-size: 0.75rem; color: var(--text-sub); margin-left: -4px; margin-right: 8px; }

        button {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 4px; padding: 6px 12px;
            font-size: 0.8rem; font-weight: 500; cursor: pointer; color: var(--text-main);
            transition: all 0.1s;
        }
        button:hover { background: var(--bg-body); border-color: #A3A3A3; }
        button:active { transform: translateY(1px); }

        .btn-set { background: var(--text-main); color: white; border-color: var(--text-main); }
        .btn-set:hover { background: #000; }

        /* Toggle Switches */
        .toggle {
            min-width: 70px; display: flex; align-items: center; justify-content: center;
            font-weight: 600; color: var(--text-sub);
        }
        .toggle.active { background: var(--bg-body); border-color: var(--accent); color: var(--accent); }

        /* Kill Switch Active State (Minimal) */
        .toggle.kill-active {
            border-color: var(--danger);
            color: var(--danger);
            background: #FEF2F2;
        }
        .countdown { font-family: var(--font-mono); font-size: 0.75rem; margin-left: 6px; opacity: 0.8; }

        /* Telemetry */
        .telemetry-box {
            flex: 1; padding: 10px; position: relative;
        }
        .chart-wrapper { flex: 1; width: 100%; height: 100%; position: relative; }

    </style>
</head>
<body>

    <div class="status-bar">
        <div style="font-weight: 600;">SMILE <span style="color: var(--text-sub); font-weight: 400;">INTERFACE</span></div>
        <div class="status-group">
            <div class="status-item"><div class="dot active" id="dot_server"></div>Server</div>
            <div class="status-item"><div class="dot active" id="dot_lv"></div>LabVIEW</div>
        </div>
    </div>

    <div class="grid">
        <div class="col">
            <div class="card camera-box">
                <img src="/video_feed" class="cam-feed">
                <div class="cam-overlay">‚óè LIVE</div>
            </div>

            <div class="card controls-box">
                
                <div class="control-group">
                    <div class="group-title">Trap Drive</div>
                    <div class="row">
                        <label style="font-size: 0.8rem;">RF</label>
                        <input type="number" id="u_rf" value="200">
                        <span class="unit">V</span>
                        <button class="btn-set" onclick="setRF()">Set</button>

                        <div style="width: 1px; height: 20px; background: var(--border); margin: 0 12px;"></div>

                        <label style="font-size: 0.8rem;">DDS</label>
                        <input type="number" id="dds_freq" value="100.0" step="0.1">
                        <span class="unit">MHz</span>
                        <button class="btn-set" onclick="setDDS()">Set</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="group-title">Loading System</div>
                    <div class="row">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <label style="font-size: 0.8rem;">HD Valve</label>
                            <input type="number" id="hd_volt" value="2.40" step="0.01" max="4">
                            <span class="unit">V</span>
                            <button class="btn-set" onclick="setHD()">Set</button>
                            <button class="toggle" id="btn_hd" onclick="toggleHD()">CLOSED</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 6px;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <label style="font-size: 0.8rem; width: 62px;">Oven</label> <button class="toggle" id="btn_oven" onclick="toggleOven()">OFF</button>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="group-title">Electrodes</div>
                    <div class="row">
                        <input type="number" id="ec1" placeholder="EC1">
                        <input type="number" id="ec2" placeholder="EC2">
                        <input type="number" id="comp_h" placeholder="H">
                        <input type="number" id="comp_v" placeholder="V">
                        <button class="btn-set" onclick="setDC()">Apply</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col">
            <div class="card telemetry-box">
                <canvas id="chart_pmt"></canvas>
            </div>
            <div class="card telemetry-box">
                <canvas id="chart_pressure"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        
        let timers = {
            hd: { id: null, limit: 10, endpoint: '/api/control/piezo/output', payloadOff: { enable: false } },
            oven: { id: null, limit: 30, endpoint: '/api/control/toggle/be_oven', payloadOff: { state: false } }
        };

        // Generic Kill Switch Logic (No Banner)
        function toggleKillSwitch(key, btnId, activeText, inactiveText, apiOn) {
            const btn = document.getElementById(btnId);
            const isTurningOn = !btn.classList.contains('kill-active');

            if (isTurningOn) {
                // API Call ON
                apiOn();
                
                // Start Timer
                let timeLeft = timers[key].limit;
                btn.classList.add('kill-active');
                
                if (timers[key].id) clearInterval(timers[key].id);
                timers[key].id = setInterval(() => {
                    timeLeft -= 0.1;
                    const secs = Math.ceil(timeLeft);
                    btn.innerHTML = `${activeText} <span class="countdown">${secs}s</span>`;
                    
                    if (timeLeft <= 0) {
                        // Auto-Kill
                        toggleKillSwitch(key, btnId, activeText, inactiveText, () => {}); // Recursive off
                        // Force API Off
                        fetch(timers[key].endpoint, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(timers[key].payloadOff)
                        });
                    }
                }, 100);

            } else {
                // Turn OFF
                clearInterval(timers[key].id);
                timers[key].id = null;
                btn.classList.remove('kill-active');
                btn.innerHTML = inactiveText;
                
                // API Call OFF (if manually clicked)
                if (apiOn.name !== 'noop') { // Hacky check to see if triggered by recursion
                    fetch(timers[key].endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(timers[key].payloadOff)
                    });
                }
            }
        }

        // Handlers
        function toggleHD() {
            toggleKillSwitch('hd', 'btn_hd', 'OPEN', 'CLOSED', () => {
                fetch('/api/control/piezo/output', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ enable: true })
                });
            });
        }

        function toggleOven() {
            toggleKillSwitch('oven', 'btn_oven', 'ON', 'OFF', () => {
                fetch('/api/control/toggle/be_oven', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ state: true })
                });
            });
        }

        function setHD() {
            const val = document.getElementById('hd_volt').value;
            fetch('/api/control/piezo/setpoint', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ voltage: parseFloat(val) })
            });
        }

        function setRF() {
             const val = document.getElementById('u_rf').value;
             fetch('/api/control/rf', {
                 method: 'POST', headers: {'Content-Type': 'application/json'},
                 body: JSON.stringify({ u_rf_volts: parseFloat(val) })
             });
        }

        function setDDS() {
             const val = document.getElementById('dds_freq').value;
             fetch('/api/control/dds', {
                 method: 'POST', headers: {'Content-Type': 'application/json'},
                 body: JSON.stringify({ freq_khz: parseFloat(val) })
             });
        }

        function setDC() {
            fetch('/api/control/electrodes', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ec1: parseFloat(document.getElementById('ec1').value),
                    ec2: parseFloat(document.getElementById('ec2').value),
                    comp_h: parseFloat(document.getElementById('comp_h').value),
                    comp_v: parseFloat(document.getElementById('comp_v').value)
                })
            });
        }

        // Chart Init
        const commonOptions = { 
            responsive: true, maintainAspectRatio: false, animation: false,
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { grid: { color: '#F5F5F5' } } },
            elements: { point: { radius: 0 }, line: { borderWidth: 1.5 } }
        };

        new Chart(document.getElementById('chart_pmt'), {
            type: 'line', data: { datasets: [{ data: [], borderColor: '#F97316' }] },
            options: commonOptions
        });
        new Chart(document.getElementById('chart_pressure'), {
            type: 'line', data: { datasets: [{ data: [], borderColor: '#8B5CF6' }] },
            options: commonOptions
        });

    </script>
</body>
</html>

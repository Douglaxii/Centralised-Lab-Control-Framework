
# NOTE: ARTIQ code cannot use this config - it must be hardcoded in fragments.
# This config is ONLY for the Python control system (manager, flask, camera, etc.)

---
# =============================================================================
# ACTIVE ENVIRONMENT - CHANGE THIS TO SWITCH BETWEEN LAPTOP AND MANAGER PC
# =============================================================================
# Options: 'development' (your laptop) or 'production' (manager PC)
environment: development


# =============================================================================
# PROFILE CONFIGURATIONS
# Each profile contains complete settings for that environment
# =============================================================================
profiles:
  
  # ---------------------------------------------------------------------------
  # DEVELOPMENT PROFILE - For your laptop
  # ---------------------------------------------------------------------------
  development:
    description: "Local development on laptop"
    
    network:
      # ARTIQ machine IP (from artiq_log: enp0s8 interface)
      master_ip: "192.168.56.101"   # ARTIQ VM IP address
      bind_host: "127.0.0.1"
      cmd_port: 5555                # Master -> Worker commands
      data_port: 5556               # Worker -> Master data
      client_port: 5557             # Flask -> Manager
      camera_port: 5558             # Camera server
      connection_timeout: 5.0
      receive_timeout: 1.0
      heartbeat_interval: 10.0
      max_retries: 3
      retry_base_delay: 1.0
    
    paths:
      # All data goes to local ./data folder
      output_base: "./data"
      artiq_data: "./data/artiq"
      labview_tdms: "./data/PMT"
      labview_telemetry: "./data/telemetry"
      # Camera paths - use consistent structure
      camera_frames: "./data/jpg_frames"           # Raw JPG frames from camera
      camera_settings: "./data/camera/settings"
      camera_dcimg: "./data/camera/dcimg"
      live_frames: "./data/camera/live_frames"
      jpg_frames: "./data/jpg_frames"              # Same as camera_frames
      jpg_frames_labelled: "./data/jpg_frames_labelled"  # Processed frames
      ion_data: "./data/ion_data"                  # Ion detection data
      ion_uncertainty: "./data/ion_uncertainty"    # Uncertainty calculations
      experiments: "./data/experiments"
      analysis_results: "./data/analysis/results"
      analysis_settings: "./data/analysis/settings"
      debug_path: "./data/debug"
      dac_settings: "artiq/Settings/DAC/2944_dac_diff_fits.json"
    
    hardware:
      worker_defaults:
        ec1: 0.0
        ec2: 0.0
        comp_h: 0.0
        comp_v: 0.0
        u_rf_volts: 100.0
        piezo: 0.0
        freq0: 215.5
        freq1: 215.5
        amp0: 0.05
        amp1: 0.05
        sw0: 0
        sw1: 0
        bephi: 0
        b_field: 1
        be_oven: 0
        uv3: 0
        e_gun: 0
        sweep_target: 307
        sweep_span: 40.0
        sweep_att: 25.0
        sweep_on: 300.0
        sweep_off: 300.0
        sweep_points: 41
      
      camera:
        target_temperature: -20.0
        cooler_timeout: 300
        max_frames_default: 100
        exposure_default: 0.3
        trigger_mode: "External"      # External trigger for testing
        trigger_delay: 0.033138
        subarray:
          hsize: 300
          hpos: 1624
          vsize: 600
          vpos: 1396
    
    labview:
      enabled: false                # Disabled in development
      host: "127.0.0.1"
      port: 5559
      timeout: 5.0
      retry_delay: 1.0
      max_retries: 3
      auto_reconnect: false
      pressure_threshold_mbar: 5.0e-9
      pressure_check_interval: 0.05
      devices:
        - u_rf
        - piezo
        - be_oven
        - b_field
        - bephi
        - uv3
        - e_gun
        - hd_valve
        - dds
    
    telemetry:
      enabled: false
      path: "./data/telemetry"
      poll_interval: 1.0
      max_points: 1000
      window_seconds: 300
      tdms_path: "./data/PMT"
      tdms_extension: ".tdms"
    
    camera:
      # -------------------------------------------------------------------------
      # Camera Server Connection (matches mhi_cam configuration)
      # -------------------------------------------------------------------------
      auto_start: false             # Don't auto-start camera in dev
      mode: "inf"                   # "inf" = infinite mode, "single" = single capture
      send_initial_trigger: false
      
      # Flask HTTP server (for camera control commands)
      flask_host: "127.0.0.1"
      flask_port: 5000
      flask_base_url: "http://127.0.0.1:5000"
      
      # ZMQ server (for image streaming/data)
      host: "127.0.0.1"
      port: 5558
      
      # Command listener (for backward compatibility with mhi_cam)
      command_listener:
        enabled: true
        host: "127.0.0.1"
        port: 5001
      
      # -------------------------------------------------------------------------
      # Data Paths (use same structure as 'paths' section)
      # -------------------------------------------------------------------------
      raw_frames_path: "./data/jpg_frames"
      labelled_frames_path: "./data/jpg_frames_labelled"
      ion_data_path: "./data/ion_data"
      ion_uncertainty_path: "./data/ion_uncertainty"
      dcimg_path: "./data/camera/dcimg"
      
      # -------------------------------------------------------------------------
      # Infinite Mode Settings (matches mhi_cam default settings)
      # -------------------------------------------------------------------------
      infinite_mode:
        max_frames: 100
        exposure_ms: 300
        trigger_mode: "software"    # "software" or "extern"
        
      # -------------------------------------------------------------------------
      # Single Recording Mode Settings
      # -------------------------------------------------------------------------
      single_mode:
        max_frames: 1000
        exposure_ms: 300
        trigger_mode: "extern"
        save_format: "dcimg"        # "dcimg" or "jpg"
        
      # -------------------------------------------------------------------------
      # Image Processing Settings
      # -------------------------------------------------------------------------
      processing:
        enabled: true
        # Region of Interest for analysis [x_start, x_finish, y_start, y_finish]
        roi: [180, 220, 425, 495]
        filter_radius: 6
        threshold_sigma: 3.0
        max_ions: 5
        
      # -------------------------------------------------------------------------
      # Hardware Trigger Settings
      # -------------------------------------------------------------------------
      trigger:
        device: "camera_trigger"      # TTL device name in device_db.py
        default_pulse_us: 100.0       # Default pulse duration
        short_pulse_us: 10.0          # Short pulse for sweep operations
        
      # -------------------------------------------------------------------------
      # Camera Hardware Settings (Hamamatsu ORCA-Quest)
      # -------------------------------------------------------------------------
      hardware:
        model: "C15550-20UP"          # ORCA-Quest model
        sensor_size: [2048, 2048]     # Full sensor resolution
        bit_depth: 16
        cooling: -10.0                # Sensor cooling temperature (Â°C)
        
      # -------------------------------------------------------------------------
      # HTTP API Endpoints (matching mhi_cam routes)
      # -------------------------------------------------------------------------
      endpoints:
        start: "/start_camera"
        stop: "/stop_camera"
        inf: "/start_camera_inf"
        save_settings: "/save_camera_settings"
        set_analysis: "/set_live_analysis_params"
        start_analysis: "/start_live_analysis"
        stop_analysis: "/stop_live_analysis"
        save_analysis: "/save_live_analysis"
        clear_analysis: "/clear_live_analysis"
    
    logging:
      level: "DEBUG"
      format: "%(asctime)s - [%(name)s] - %(levelname)s - %(message)s"
      file_rotation:
        max_bytes: 1048576
        backup_count: 5
      files:
        manager: "./logs/manager.log"
        worker: "./logs/artiq_worker.log"
        camera: "./logs/camera.log"
        analysis: "./logs/analysis.log"
    
    analysis:
      sweep:
        model: "lorentzian"
        initial_guess:
          gamma: 5000.0
      image_handler:
        roi:
          x_start: 0
          x_finish: 500
          y_start: 10
          y_finish: 300
        detection:
          threshold_percentile: 99.5
          min_snr: 6.0
          min_intensity: 35
          max_intensity: 65000
          min_sigma: 2.0
          max_sigma: 30.0
          max_ions: 10
          min_distance: 15
          edge_margin: 20
          bg_kernel_size: 15
          scales: [3, 5, 7]
        visualization:
          panel_height_ratio: 0.25
          font_scale_title: 0.4
          font_scale_data: 0.32
          font_scale_ion_num: 0.45
          crosshair_size: 12
          circle_radius_factor: 1.5
        performance:
          num_threads: 4              # Fewer threads for laptop
          use_vectorized: true
          use_gpu: false              # Disable GPU for laptop
          jpeg_quality: 85
    
    performance:
      num_threads: 4
      use_vectorized: true
      use_gpu: false
    
    security:
      enable_authentication: false
      require_https: false
      allowed_hosts:
        - "127.0.0.1"
        - "localhost"

